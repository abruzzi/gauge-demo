apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'gauge'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.thoughtworks.gauge.gradle:gauge-gradle-plugin:+'
    }
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'com.thoughtworks.gauge:gauge-java:+'
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}
